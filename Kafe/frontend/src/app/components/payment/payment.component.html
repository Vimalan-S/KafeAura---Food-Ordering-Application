<div class="d-flex flex-column min-vh-100">
  <!-- Header Section -->
  <header
    class="d-flex flex-wrap align-items-center justify-content-between py-3 px-3 text-white"
    style="background-color: #2a295c; font-size: 1.5rem; font-weight: bold; cursor: pointer;" [routerLink]="'/customer/home'">
     <!-- Left-Aligned Logo and Title -->
     <div class="d-flex align-items-center justify-content-start">
      <!-- Logo Image -->
      <img src="https://static.vecteezy.com/system/resources/thumbnails/023/628/609/small_2x/coffee-shop-logo-design-png.png" 
           alt="Coffee Shop Logo" style="height: 40px; margin-right: 10px;" />
      
      <!-- Header Title -->
      <div>{{ 'kWelcomeToOurPlatform' | translate }}</div>
    </div>

    <!-- Right-Side Buttons -->
    <div class="col-12 col-md-6 d-flex justify-content-center justify-content-md-end mt-3 mt-md-0">
      <!-- Language Selector -->
      <div class="language-selector d-flex align-items-center">
        <select
          id="language"
          [(ngModel)]="selectedLanguage"
          (change)="changeLanguage($event)"
          class="form-select w-auto">
          <option value="en">{{ 'kEnglish' | translate }}</option>
          <option value="tam">{{ 'kTamil' | translate }}</option>
        </select>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container flex-grow-1 mt-4">
    <div class="container mt-5">
        <h3>{{ 'kCheckout' | translate }}</h3>
        <p>{{ 'kTotalAmount' | translate }}: ₹{{ totalAmount }}</p>
      
        <div id="payment-form"></div>
      
        <button
          class="btn btn-primary mt-3"
          (click)="makePayment()"
          [disabled]="!paymentInitialized"
        >
          {{ 'kPay' | translate }} ₹{{ totalAmount }}
        </button>
      
        <div *ngIf="paymentStatus" class="alert alert-success mt-3">
          {{ paymentStatus }}
        </div>
      </div>
      <!-- Toast Container -->
      <div class="toast-container position-fixed end-0 p-3" style="z-index: 1050; top: 70px;">
        <div
          *ngIf="toastMessage"
          class="toast show align-items-center text-bg-{{ toastType }} border-0"
          role="alert"
          aria-live="assertive"
          aria-atomic="true">
          <div class="d-flex">
            
            <div class="toast-body">
              {{ toastMessage }}
            </div>
            <button
              type="button"
              class="btn-close btn-close-white me-2 m-auto"
              (click)="closeToast()"
              aria-label="Close"></button>
          </div>
        </div>
      </div>
  </div>


  <!-- Footer Section -->
  <footer
    class="text-center py-3 text-white"
    style="background-color: #2a295c; font-size: 0.9rem;">
    &copy; {{ currentYear }} {{ 'kYourCompanyName' | translate }}. {{ 'kAllRightsReserved' | translate }}
  </footer>
</div>
